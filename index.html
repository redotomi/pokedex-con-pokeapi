<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PokéDex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./src/main.css'>
  </head>
  <body>

    <header class="logo">
      <img class="logo-pokedex" src="./img/bdcd20f5411ee5785889542d303ad4cb.png" alt="Logo PokéDex">
    </header>

    <div class="navegacion">
      <button class="anterior">&lt;</button>
      <button class="siguiente">&gt;</button>
    </div>


    <div class="pokemon-tarjetas">
    </div>

    <div class="popup" id="popup">
      <div class="popup-header">
          <div class="title">Ejemplo popup</div>
          <button class="close-button">&times;</button>
      </div>
      <div class="popup-body">
        <img src="" class="sprite-popup-pokemon">
        <div class="datos-pokemon">
          <div class="estatura">Estatura <br>123</div>
          <div class="peso">Peso <br>123kg</div>
        </div>
        <div class="tipos-pokemon">
          <div class="tipo">Agua</div>
        </div>
        
      </div>
    </div>
    <div id="overlay"></div>


    <script src="./src/main.js"></script>
  </body>
</html>
